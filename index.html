<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of string</h1>
    <pre>
        5hr 46min
        2hr 0min
        1hr 36min
        4hr 40min
        1hr 0min
    </pre>
    <textarea id="string-parse-area" id="" cols="120" rows="40"></textarea>
    <div>
        parsed hours:
        <span id="hours"></span>
    </div>
    <div>
        parsed minutes:
        <span id="minutes"></span>
    </div>
    <div>
        string sum time:
        <span id="string-sum"></span>
    </div>
    <div>
        Sum:
        <span id="sum"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
